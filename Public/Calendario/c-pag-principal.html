<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="c-pag-principal.css" />

    <style>
      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
      }
      .calendar .day {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      .calendar .header {
        font-weight: bold;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav id="sidebar" class="bg-light">
        <div class="logo-container">
          <a href="/index.html">
            <img src="/IMGs/logotipo-jm.PNG" alt="Logo" class="logo" />
          </a>
        </div>

        <ul class="nav flex-column">
          <!-- Menu Item: Início -->
          <li class="nav-item">
            <a href="/index.html" class="nav-link py-3">
              <i class="fas fa-home"></i>
              <span class="nav-text">Home</span>
            </a>
          </li>

          <!-- Menu Item: Clientes -->
          <li class="nav-item">
            <a href="/Usuário/u-pag-principal.html" class="nav-link py-3">
              <i class="fa-solid fa-user-tie"></i>
              <span class="nav-text">Usuário</span>
            </a>
          </li>
          
          <!-- Menu Item: Calendário -->
          <li class="nav-item">
            <a href="/Calendario/c-pag-principal.html" class="nav-link active py-3">
              <i class="fa-regular fa-calendar"></i>
              <span class="nav-text">Calendário</span>
            </a>
          </li>
          
          <!-- Menu Item: Financeiro -->
          <li class="nav-item">
            <a href="/Financeiro/f-pag-principal.html" class="nav-link py-3">
              <i class="fa-solid fa-chart-pie"></i>
              <span class="nav-text">Financeiro</span>
            </a>
          </li>
          
          <!-- Menu Item: Materiais -->
          <li class="nav-item">
            <a href="/Materiais/m-pag-principal.html" class="nav-link py-3">
              <i class="fa-solid fa-box-archive"></i>
              <span class="nav-text">Materiais</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="flex-grow-1 p-3">
        <h2 class="mb-4">Calendário</h2>
        <div id="calendar" class="calendar"></div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const calendarElement = document.getElementById('calendar');
        const daysOfWeek = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
        const currentDate = new Date();
        const currentMonth = currentDate.getMonth();
        const currentYear = currentDate.getFullYear();

        function generateCalendar(year, month) {
          calendarElement.innerHTML = '';

          // Add day headers
          daysOfWeek.forEach(day => {
            const dayElement = document.createElement('div');
            dayElement.classList.add('day', 'header');
            dayElement.textContent = day;
            calendarElement.appendChild(dayElement);
          });

          // Get the first day of the month
          const firstDay = new Date(year, month, 1).getDay();
          const daysInMonth = new Date(year, month + 1, 0).getDate();

          // Add empty days for the first week
          for (let i = 0; i < firstDay; i++) {
            const emptyDay = document.createElement('div');
            emptyDay.classList.add('day');
            calendarElement.appendChild(emptyDay);
          }

          // Add days of the month
          for (let day = 1; day <= daysInMonth; day++) {
            const dayElement = document.createElement('div');
            dayElement.classList.add('day');
            dayElement.textContent = day;
            calendarElement.appendChild(dayElement);
          }
        }

        generateCalendar(currentYear, currentMonth);
      });
    </script>
  </body>
</html>
